<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Money Exchange{% endblock %}</title>
    <!-- trabajo con bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Money Exchange</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <!-- Si el usuario est치 autenticado, muestra las siguientes opciones -->
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Perfil</a></li>
                        <!-- <li class="nav-item"><a class="nav-link" href="{% url 'pf_update' %}">Actualizar perfil</a></li> -->
                        <li class="nav-item"><a class="nav-link" href="{% url 'transfer' %}">Transferir</a></li>
                        {% if user.is_admin %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'admi_users' %}">Usuarios</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'admi_reasons' %}">Motivos Transferencia</a></li>
                        {% endif %}

                        <!-- Formulario para logout -->
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link" style="background: none; border: none; padding: 0; color: white; text-decoration: none;">
                                    Cerrar Sesi칩n
                                </button>
                            </form>
                        </li>
                    {% else %}
                    <!-- Si el usuario no est치 autenticado, muestra solo estas opciones -->
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Iniciar Sesi칩n</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registrarse</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
