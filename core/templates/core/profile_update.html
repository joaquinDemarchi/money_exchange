{% extends 'core/base.html' %}

{% block content %}

    <h1>{{ title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}  <!-- Muestra el formulario como párrafos -->
        
        <button type="submit">Actualizar</button>
    </form>

    <a href="{% url 'profile' %}">Cancelar</a>

{% endblock %}

<!-- Presenta un formulario para que los usuarios puedan actualizar su perfil.
El formulario se genera usando {{ form.as_p }}, lo que renderiza los campos del formulario como párrafos (<p>).
Usa {% csrf_token %} para prevenir ataques CSRF. -->
