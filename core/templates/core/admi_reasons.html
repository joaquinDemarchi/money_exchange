
{% extends 'core/base.html' %}

{% block title %}Modificar Motivos Transferencia{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Motivos de Transferencia</h1>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Motivo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for reason in reasons %}
            <tr>
                <td>{{ reason.name }}</td>
                <td>
                    <a href="{% url 'edit_reasons' pk=reason.pk %}" class="btn btn-warning btn-sm">Editar</a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'admi_reasons' %}" class="btn btn-primary mt-3">Volver al inicio</a>
</div>
{% endblock %}
